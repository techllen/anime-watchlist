<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/loginAndReg.css') }}">
{% extends 'base.html' %}
{% block title %}
Login
{% endblock %}

{% block content %}
<div class="card1">
    <form action="/login" class="F" method="POST">
        <section>
            <label for="email">Email:</label><br><br>
            <input class="form-control" type="email" name="email">
        </section><br>
        <section>
            <label for="password">Password:</label><br><br>
            <input class="form-control" type="password" name="password">
        </section><br><br>
        <button class="loginB">Login</button>
    </form>
    <form action="/login" class="F" method="POST">
        <section>
            <input class="form-control" type="hidden" name="email" value="test@test.com">
        </section>
        <section>
            <input class="form-control" type="hidden" name="password" value="Testing1$">
        </section>
        <button class="loginB">Test Login</button>
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p style="text-align: center;">{{message}}</p>
            {% endfor %}<br><br>
        {% endif %}
    {% endwith %}
</div>
    <div class="card2">
        <form action="/register" class="F" method="POST">
            <section>
                <label for="username">Username:</label><br><br>
                <input class="form-control" type="text" name="username">
            </section><br>
            <section>
                <label for="email">Email:</label><br><br>
                <input class="form-control" type="email" name="email">
            </section><br>
            <section>
                <label for="password">Password:</label><br><br>
                <input class="form-control" type="password" name="password">
            </section><br>
            <section>
                <label for="confirm_password">Confirm Password:</label><br><br>
                <input class="form-control" type="password" name="confirm_password">
            </section><br><br>
            <button class="regB">Register</button>
        </form>
    </div>
{% endblock %}
