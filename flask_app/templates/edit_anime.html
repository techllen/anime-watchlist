<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/edit_anime.css') }}">
{% extends 'base.html' %}
{% block title %}
Edit {{anime.title}}
{% endblock %}

{% block content %}
<div class="container2">
    <form action="/anime/{{anime.id}}/update" class="F" method="POST">  <!--col-6 mx-auto-->
        <input type="hidden" name="id" value="{{anime.id}}">
        <div class="form-group text-center">
            <label for="title">Title:</label><br><br>
            <input class="" type="text" name="title" value="{{anime.title}}"><br>
            <label for="coverImg">Cover Art URL:</label><br><br>
            <input class="" type="text" name="coverImg" value="{{anime.coverImg}}"><br>
            <label for="startedAt">Date Started:</label><br><br>
            <input class="" type="date" name="startedAt" value="{{anime.startedAt}}"><br>
            <label for="seasons">Current Season:</label><br><br>
            <input class="" type="number" name="seasons" value="{{anime.seasons}}"><br>
            <label for="episodeNum">Current Episode:</label><br><br>
            <input class="" type="number" name="episodeNum" value="{{anime.episodeNum}}"><br>
            <input type="hidden" name="genre" value="{{anime.genre}}">
            <input type="hidden" name="statusDone" value="{{anime.statusDone}}">
        <button class="editB">Edit Anime</button>
    </form>
</div>
{% endblock %}
